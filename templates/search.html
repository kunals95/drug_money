  <!-- Body -->
  <div class="main main-raised">
    <div class="section section-basic">
      <div class="container">
        <div class="title">
          <h2>Doctor Search</h2>
        </div>
        <!-- Search Form -->
        <form action="{{ url_for('results')}}"method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfn"><font color=#505050><b>First Name</b></font></label>
              <input name="fn" type="text" class="form-control" id="inputfn" placeholder="Ex: Jerry">
              <!--
              <small id="fnoptional" class="form-text text-muted">Optional</small>
            -->
            </div>
            <div class="form-group col-md-6">
              <label for="inputln"><font color=#505050><b>Last Name</b></font></label>
              <input name="ln" type="text" class="form-control" id="inputln" placeholder="Ex: Bagel" required>
              <small id="lnrequired" class="form-text text-muted"><font color=#f44336><em>Required</em></font></small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputcity"><font color=#505050><b>City</b></font></label>
              <input name="city" type="text" class="form-control" id="inputcity" placeholder="Ex: East Windsor">
              <!--
              <small id="cityoptional" class="form-text text-muted">Optional</small>
            -->
            </div>
            <div class="form-group col-md-6">
              <label for="inputzip"><font color=#505050><b>Zip Code</b></font></label>
              <input name="zip" type="text" class="form-control" id="inputzip" placeholder="Ex: 08520">
              <small id="number" class="form-text text-muted">5 Digit Zip Code</small>
              <!--
              <small id="zipoptional" class="form-text text-muted">Optional</small>
            -->
            </div>
          </div>
          <div class="form-group">
            <label for="inputstate"><font color=#505050><b>State</b></font></label>
            <select name="state" id="inputstate" class="form-control" required>
              <option value="">State</option>
              <option value="NJ">New Jersey</option>
              <option disabled>More States Coming Soon!</option>
            </select>
            <small id="staterequired" class="form-text text-muted"><font color=#f44336><em>Required</em></font></small>
          </div>
          <button type="submitsearch" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
  </div>
